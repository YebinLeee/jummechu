<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Summarizer</title>
</head>
<body width>
    <h1>점메추저메추</h1>
    <form method="POST">
        <label for="query">Query:</label>
        <input type="text" id="query" name="query" required><br><br>

        <label for="display">Display:</label>
        <input type="number" id="display" name="display" value="3" min="1" required><br><br>

        <label for="start">Start:</label>
        <input type="number" id="start" name="start" value="1" min="1" required><br><br>

        <label for="topP">topP:</label>
        <input type="number" step="0.1" id="topP" name="topP" value="0.8" required><br><br>

        <label for="topK">topK:</label>
        <input type="number" id="topK" name="topK" value="0" required><br><br>

        <label for="maxTokens">maxTokens:</label>
        <input type="number" id="maxTokens" name="maxTokens" value="256" required><br><br>

        <label for="temperature">temperature:</label>
        <input type="number" step="0.1" id="temperature" name="temperature" value="0.5" required><br><br>

        <label for="repeatPenalty">repeatPenalty:</label>
        <input type="number" step="0.1" id="repeatPenalty" name="repeatPenalty" value="5.0" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <span>{{result}}</span>
</body>
</html>
